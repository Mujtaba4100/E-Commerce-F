<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- âœ… Responsive -->
  <title>Register - E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./src/style.css" />
  <script type="module" src="./src/pages/register.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-50 to-green-50 font-sans">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-gray-800 text-center mb-6">Create Account</h2>
    
    <!-- Form -->
    <form id="registerForm" class="space-y-4">
      <!-- Name -->
      <input name="name" type="text" placeholder="Full Name" 
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
      
      <!-- Email -->
      <input name="email" type="email" placeholder="Email" 
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
      
      <!-- Password -->
      <input name="password" type="password" placeholder="Password" 
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" required>
      
      <!-- Register Button -->
      <button type="submit" 
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition duration-300">
        Register
      </button>
    </form>
    
    <!-- Login Link -->
    <p class="text-center text-gray-600 mt-4 text-sm">
      Already have an account? 
      <a href="./login.html" class="text-green-600 hover:underline font-semibold">Login</a>
    </p>
  </div>

</body>
</html>
