<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - E-Commerce Store</title>
  <link rel="stylesheet" href="./src/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

<!-- ‚úÖ Header -->
<header class="bg-white shadow-md py-4 px-4 md:px-6 flex flex-col md:flex-row gap-3 md:gap-6 justify-between items-center sticky top-0 z-50">
  <!-- Logo -->
  <h1 id="siteLogo" class="text-xl md:text-2xl font-bold text-gray-800 cursor-pointer">E-Commerce Store</h1>

  <!-- Search Bar -->
  <input type="text" id="searchInput" placeholder="Search products..."
    class="border border-gray-300 rounded-lg px-3 py-2 w-full md:w-1/3 text-sm md:text-base">

  <!-- Buttons -->
  <div class="flex items-center gap-2 md:gap-4">
    <!-- Auth Buttons -->
    <div id="authButtons" class="flex gap-2">
      <a href="/login.html" class="px-3 md:px-4 py-2 bg-blue-500 text-white rounded-lg text-sm md:text-base hover:bg-blue-600 transition">Login</a>
      <a href="/register.html" class="px-3 md:px-4 py-2 bg-green-500 text-white rounded-lg text-sm md:text-base hover:bg-green-600 transition">Register</a>
    </div>
    
    <!-- Profile Buttons -->
    <div id="profileButtons" class="hidden flex gap-2 md:gap-3 flex-wrap">
      <button class="px-3 py-2 bg-gray-200 text-gray-700 rounded-lg text-sm md:text-base hover:bg-gray-300 transition">Profile</button>
      <button class="px-3 py-2 bg-red-500 text-white rounded-lg text-sm md:text-base hover:bg-red-600 transition">Logout</button>
      <button class="px-3 py-2 bg-indigo-500 text-white rounded-lg text-sm md:text-base hover:bg-indigo-600 transition">Orders</button>
      <button class="px-3 py-2 bg-yellow-500 text-white rounded-lg text-sm md:text-base hover:bg-yellow-600 transition">üõí Cart</button>
    </div>
  </div>
</header>

<!-- ‚úÖ Page Title & Back Link -->
<section class="max-w-6xl mx-auto px-4 mt-4 md:mt-6 flex justify-between items-center">
  <h1 class="text-xl md:text-2xl font-bold text-gray-800">Checkout</h1>
  <a href="cart.html" class="text-blue-600 hover:underline text-sm md:text-base">‚Üê Back to Cart</a>
</section>

<!-- ‚úÖ Main Content -->
<main class="max-w-6xl mx-auto mt-6 grid grid-cols-1 md:grid-cols-3 gap-6 p-4">
  
  <!-- ‚úÖ Shipping Form -->
  <section class="md:col-span-2 bg-white rounded-xl shadow-md p-6">
    <h2 class="text-xl font-bold mb-4">Shipping Details</h2>
    <form id="checkout-form" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" class="w-full border p-2 rounded" required>
      <input type="email" id="email" placeholder="Email" class="w-full border p-2 rounded" required>
      <input type="text" id="address" placeholder="Address" class="w-full border p-2 rounded" required>
      <input type="text" id="city" placeholder="City" class="w-full border p-2 rounded" required>
      <input type="text" id="zip" placeholder="Zip Code" class="w-full border p-2 rounded" required>
      <input type="text" id="phone" placeholder="Phone Number" class="w-full border p-2 rounded" required>

      <h3 class="text-lg font-semibold mt-4">Payment Method</h3>
      <div class="flex flex-col sm:flex-row gap-4">
        <label class="flex items-center gap-2">
          <input type="radio" name="payment" value="COD" checked>
          Cash on Delivery
        </label>
        <label class="flex items-center gap-2">
          <input type="radio" name="payment" value="Card">
          Credit/Debit Card
        </label>
      </div>
    </form>
  </section>

  <!-- ‚úÖ Order Summary -->
  <section class="bg-white rounded-xl shadow-md p-6">
    <h2 class="text-xl font-bold mb-4">Order Summary</h2>
    <div id="order-summary" class="space-y-4">
      <!-- Cart Items dynamically added here -->
    </div>
    <hr class="my-4">
    <div class="flex justify-between font-bold text-lg">
      <span>Total:</span>
      <span id="total-amount">Rs 0</span>
    </div>
    <button id="place-order" class="w-full mt-4 bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg transition">
      Place Order
    </button>
  </section>
</main>

<script type="module" src="./src/pages/checkout.js"></script>
</body>
</html>
