<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E-Commerce App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body class="bg-gray-50 font-sans">
  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-gray-800">E-Commerce Store</h1>
    <input type="text" id="searchInput" placeholder="Search products..."
      class="border border-gray-300 rounded-lg px-3 py-1 w-1/3">
    <div class="flex items-center gap-4">
      <!-- Auth Buttons -->
      <div id="authButtons" class="flex gap-2">
        <a href="/login.html" id="loginBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Login</a>
        <a href="/register.html" id="registerBtn" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition">Register</a>
      </div>
      
      <!-- Profile Buttons -->
      <div id="profileButtons" class="hidden flex gap-3">
        <button id="profileBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">Profile</button>
        <button id="logoutBtn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">Logout</button>
        <button id="orderHistoryBtn" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition">Orders</button>
        <button id="cart-btn" class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">ðŸ›’ Cart</button>
      </div>
    </div>
  </header>

<div id="filter-container" class="max-w-7xl mx-auto px-4 mb-6"></div>



  <!-- Main Content -->
  <!-- âœ… Row 2: Image Slider -->
  <section class="my-6 max-w-7xl mx-auto px-4">
  <div class="swiper mySwiper rounded-xl overflow-hidden shadow-lg" style="height:250px;">
    <div class="swiper-wrapper">
      <div class="swiper-slide cursor-pointer" data-category="Electronics">
        <img src="https://picsum.photos/800/400?random=21" class="w-full h-full object-cover">
      </div>
      <div class="swiper-slide cursor-pointer" data-category="Clothing">
        <img src="https://picsum.photos/800/400?random=22" class="w-full h-full object-cover">
      </div>
      <div class="swiper-slide cursor-pointer" data-category="Laptops">
        <img src="https://picsum.photos/800/400?random=23" class="w-full h-full object-cover">
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</section>


<!-- âœ… Row 3 & 4: 6 Boxes (each has 4 products in a 2x2 grid) -->
<section id="product-grid" class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-4">
  <!-- JS will insert 6 boxes dynamically -->
</section>


  <!-- âœ… Row 5: Horizontal Scroll -->
  <section class="max-w-7xl mx-auto mt-6 p-4">
    <h2 class="text-xl font-bold mb-3">Featured Products</h2>
    <div id="scroll-products" class="flex gap-4 overflow-x-auto whitespace-nowrap pb-2">
      <!-- Dynamic products -->
    </div>
  </section>

  <!-- âœ… Row 6: Promo Section -->
<section class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 p-4 mt-10">
  
  <!-- Big Promo -->
  <div class="col-span-2 bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-500 rounded-2xl shadow-lg h-56 flex items-center justify-between px-8 py-6 text-white relative overflow-hidden">
    
    <!-- Decorative Gradient Circles -->
    <div class="absolute -top-8 -left-8 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-0 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>

    <div class="relative z-10">
      <h2 class="text-3xl font-extrabold mb-3 drop-shadow-lg">ðŸ”¥ Mega Sale - Up to <span class="text-yellow-300">50% OFF!</span></h2>
      <p class="mb-6 text-lg">Exclusive Deals on Premium Laptops</p>
      <button id="shopNowBtn" data-category="Laptops" 
        class="bg-white text-indigo-600 px-6 py-3 rounded-xl font-bold hover:bg-gray-200 shadow-lg transform hover:scale-105 transition duration-300">
        Shop Now â†’
      </button>
    </div>
    
    <img src="https://picsum.photos/180/180?random=50" 
         class="h-40 w-40 rounded-xl object-cover shadow-2xl transform hover:rotate-2 hover:scale-105 transition duration-500" />
  </div>

  <!-- Side Ad -->
  <div class="bg-white rounded-2xl shadow-md h-56 flex flex-col items-center justify-center p-6 text-center border border-gray-200 hover:shadow-xl transition duration-300">
    <img src="https://picsum.photos/120/120?random=60" 
         class="rounded-full mb-4 border-4 border-indigo-500 shadow-lg hover:scale-110 transition duration-300">
    <p class="text-lg font-bold text-gray-800 mb-1">Special Deal!</p>
    <p class="text-sm text-gray-500 mb-4">Buy 1 Get 1 Free</p>
    <button id="specialDealBtn" data-category="Shoes"
       class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition duration-300">
       Shop Now
    </button>
</div>



</section>

  <!-- âœ… Footer -->
  <footer class="bg-gray-900 text-white text-center py-6 mt-8">
    Â© 2025 MyShop. All rights reserved.
  </footer>


  <!-- Script -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
