<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <link rel="stylesheet" href="./src/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

<!-- âœ… Header -->
<header class="bg-white shadow-md py-3 px-4 md:px-6 flex flex-col sm:flex-row gap-3 md:gap-6 justify-between items-center sticky top-0 z-50">
  
  <!-- Logo -->
  <h1 id="siteLogo" class="text-lg sm:text-xl md:text-2xl font-bold text-gray-800 cursor-pointer">E-Commerce Store</h1>

  <!-- Search Bar -->
  <input type="text" id="searchInput" placeholder="Search products..."
    class="border border-gray-300 rounded-lg px-2 sm:px-3 py-1 sm:py-2 w-full sm:w-1/3 text-sm md:text-base">

  <!-- Buttons -->
  <div class="flex items-center gap-1 sm:gap-2 md:gap-3 overflow-x-auto flex-nowrap">
    <!-- Auth Buttons -->
    <div id="authButtons" class="flex gap-1 sm:gap-2">
      <a href="/login.html" id="loginBtn" class="px-2 sm:px-3 md:px-4 py-1 sm:py-2 bg-blue-500 text-white rounded-lg text-xs sm:text-sm md:text-base hover:bg-blue-600 transition">Login</a>
      <a href="/register.html" id="registerBtn" class="px-2 sm:px-3 md:px-4 py-1 sm:py-2 bg-green-500 text-white rounded-lg text-xs sm:text-sm md:text-base hover:bg-green-600 transition">Register</a>
    </div>
    
    <!-- Profile Buttons -->
    <div id="profileButtons" class="hidden flex gap-1 sm:gap-2 md:gap-3 flex-nowrap">
      <button id="profileBtn" class="px-2 sm:px-3 py-1 sm:py-2 bg-gray-200 text-gray-700 rounded-lg text-xs sm:text-sm md:text-base hover:bg-gray-300 transition">Profile</button>
      <button id="logoutBtn" class="px-2 sm:px-3 py-1 sm:py-2 bg-red-500 text-white rounded-lg text-xs sm:text-sm md:text-base hover:bg-red-600 transition">Logout</button>
      <button id="orderHistoryBtn" class="px-2 sm:px-3 py-1 sm:py-2 bg-indigo-500 text-white rounded-lg text-xs sm:text-sm md:text-base hover:bg-indigo-600 transition">Orders</button>
      <button id="cart-btn" class="px-2 sm:px-3 py-1 sm:py-2 bg-yellow-500 text-white rounded-lg text-xs sm:text-sm md:text-base hover:bg-yellow-600 transition">ðŸ›’</button>
    </div>
  </div>
</header>

<!-- âœ… Page Title -->
<h1 class="text-3xl font-bold text-gray-800 text-center my-6">Product Details</h1>

<!-- âœ… Main Product Details -->
<main class="max-w-7xl mx-auto p-4 md:p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
  <!-- Left: Product Image -->
  <div class="flex justify-center">
    <img id="product-image" src="" alt="Product Image" class="w-full max-w-md rounded-xl shadow-lg object-cover">
  </div>

  <!-- Right: Product Info -->
  <div class="space-y-4">
    <h2 id="product-name" class="text-3xl font-bold text-gray-800"></h2>
    <p id="product-category" class="text-gray-500 text-sm"></p>
    <p id="product-price" class="text-2xl text-green-600 font-bold"></p>
    <p id="product-stock" class="text-sm text-gray-500"></p>

    <!-- Quantity + Add to Cart -->
    <div class="flex gap-3 mt-4">
      <input type="number" id="quantity" value="1" min="1" class="border p-2 w-20 rounded-lg text-center">
      <button id="add-to-cart" class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 text-lg font-semibold shadow-lg transition">
        ðŸ›’ Add to Cart
      </button>
    </div>

    <!-- Description -->
    <p id="product-description" class="mt-6 text-gray-700 leading-relaxed"></p>
  </div>
</main>

<!-- âœ… Related Products Section -->
<section class="max-w-7xl mx-auto mt-8 p-4">
  <h2 class="text-xl font-bold mb-4">Related Products</h2>
  <div id="related-products" class="flex gap-4 overflow-x-auto pb-4 scrollbar-hide">
    <!-- JS will inject related product cards -->
  </div>
</section>

<!-- âœ… Footer -->
<footer class="bg-gray-900 text-white text-center py-6 mt-8 text-sm md:text-base">
  Â© 2025 MyShop. All rights reserved.
</footer>

<script type="module" src="./src/pages/productDetail.js"></script>
</body>
</html>
