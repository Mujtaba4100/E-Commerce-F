<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  
  <link rel="stylesheet" href="/dist/assets/style.css">
</head>
<body class="bg-gray-100 font-sans">
  <!-- Top Navbar -->
  <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-gray-800">🛠️ Admin Panel</h1>
    <div class="flex items-center gap-4">
      <button id="profileBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg font-medium transition">Profile</button>
      <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition">Logout</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <div class="bg-white shadow-lg rounded-2xl p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-6">Quick Actions</h2>

      <!-- Buttons Section -->
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
        <button id="add-product-btn" class="bg-green-500 hover:bg-green-600 text-white py-3 rounded-xl shadow font-semibold transition transform hover:scale-105">
          ➕ Add Product
        </button>
        <button id="manage-products-btn" class="bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-xl shadow font-semibold transition transform hover:scale-105">
          📦 Manage Products
        </button>
        <button id="manage-orders-btn" class="bg-purple-500 hover:bg-purple-600 text-white py-3 rounded-xl shadow font-semibold transition transform hover:scale-105">
          📋 Manage Orders
        </button>
        <button id="manage-users-btn" class="bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-xl shadow font-semibold transition transform hover:scale-105">
          👥 Manage Users
        </button>
      </div>
    </div>

    <!-- Dynamic Content -->
    <div id="adminContent" class="mt-8"></div>
  </main>

  <script type="module" src="/dist/assets/admin.js"></script>
</body>

</html>
