<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <link rel="stylesheet" href="../src/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Header -->
  <header class="bg-white shadow-md py-4 px-6">
    <h1 class="text-2xl font-bold">Product Details</h1>
  </header>

  <!-- Main Section -->
  <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Left: Image -->
    <div>
      <img id="product-image" src="" alt="Product Image" class="w-full rounded-lg shadow-md">
    </div>

    <!-- Right: Details -->
    <div>
      <h2 id="product-name" class="text-3xl font-bold text-gray-800"></h2>
      <p id="product-category" class="text-gray-500"></p>
      <p id="product-price" class="text-2xl text-green-600 font-bold mt-2"></p>
      <p id="product-stock" class="text-sm text-gray-500 mt-1"></p>

      <div class="mt-4 flex gap-2">
        <input type="number" id="quantity" value="1" min="1" class="border p-2 w-16 rounded">
        <button id="add-to-cart" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
          ðŸ›’ Add to Cart
        </button>
      </div>

      <p id="product-description" class="mt-6 text-gray-700"></p>
    </div>
  </main>

  <!-- Related Products -->
  <section class="max-w-7xl mx-auto mt-8 p-6">
    <h2 class="text-xl font-bold mb-4">Related Products</h2>
    <div id="related-products" class="flex gap-4 overflow-x-auto"></div>
  </section>

  <footer class="bg-gray-900 text-white text-center py-6 mt-8">
    Â© 2025 MyShop. All rights reserved.
  </footer>

  <script type="module" src="../src/pages/productDetail.js"></script>
</body>
</html>
