<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./src/style.css" />
  <script type="module" src="./src/pages/login.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100">

  <!-- âœ… Login Card -->
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md mx-4">
    
    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back ðŸ‘‹</h2>
    <p class="text-center text-gray-500 mb-6">Login to continue shopping</p>

    <!-- âœ… Login Form -->
    <form id="loginForm" class="space-y-5">
      <!-- Email -->
      <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">Email</label>
        <input name="email" type="email" placeholder="Enter your email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-2 text-sm font-semibold text-gray-700">Password</label>
        <input name="password" type="password" placeholder="Enter your password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
      </div>

      <!-- Remember + Forgot Password -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="rounded text-indigo-600">
          Remember me
        </label>
        <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
      </div>

      <!-- âœ… Login Button -->
      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold shadow-md transition duration-300 transform hover:scale-[1.02]">
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 border-b text-center">
      <span class="px-3 bg-white text-gray-500">OR</span>
    </div>

    <!-- Register Link -->
    <p class="text-center text-gray-600">Don't have an account?
      <a href="./register.html" class="text-indigo-600 font-semibold hover:underline">Register</a>
    </p>
  </div>

</body>
</html>
